<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法之插值语法{{}}</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        主要研究：{{这里可以写什么}}
        1. 在data中声明的变量，函数等都可以
        2. 常量都可以
        3. 只要是合法的javascript表达式，都可以。
        4. 模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 等
    -->
    <!-- 准备容器 -->
    <div id="app">
        <!-- 这里就可以看做在使用msg变量 -->
        <h1>{{msg}}</h1>
        <h1>{{sayHello()}}</h1>

        <!-- 常量 -->
        <h1>{{100}}</h1>
        <h1>{{3.1415926}}</h1>

        <!-- javascript表达式 -->
        <h1>{{1+1}}</h1>
        <h1>{{'hello' + 'vue'}}</h1>
        <h1>{{msg + 1}}</h1>
        <h1>{{gender? '男':'女'}}</h1>
        <h1>{{msg.split('').reverse().join('')}}</h1>

        <!-- 错误的：不是表达式，这是语句。-->
        <!--<h1>{var i=188}</h1>-->
        
        <!-- 在白名单里面的 -->
        <h1>{{Date}}</h1>
        <h1>{{Date.now()}}</h1>
        <h1>{{Math.ceil(3.14)}}</h1>


    </div>

    <!-- vue程序 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                gender: true,
                msg: 'hello world',  //为了方便沟通，以后我们把sg叫做变量。（这行代码就可以看做是变量的声明。）
                sayHello: function () {
                    console.log("Hello vue!")
                }
            }
        })
    </script>
</body>

</html>
