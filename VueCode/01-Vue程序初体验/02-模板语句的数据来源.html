<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语句的数据来源</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 指定挂载位置 -->
    <div id="app"></div>
    <!-- vue程序 -->
    <script>
        /*
            模板语句的数据来源：
                1.谁可以给模板语句提供数据支持呢？data选项。
                2.data选项的类型是什么？Object|Function  (对象或者函数)
                3.data配置项的专业叫法：Vue实例的数据对象.(data实际上是给整个Vue实例提供数据来源的。)
                4.如果data是对象的话，对象必须是纯粹的对象.(含有零个或多个的key/value对)
                5.data数据如何插入到模板语句当中？
                    {{}}这是Vue框架自己搞的一套语法，别的框架看不懂的，浏览器也是不能够识别的。
                    Vu框架自己是能够看懂的。这种语法在Vue框架中被称为：模板语法中的插值语法。（有的人把他叫做胡子语法。）
                    怎么用？
                        {{data的key}}
                    插值语法的小细节：
                        {这里不能有其它字符包括空格{
                        }这里不能有其它字符包括空格}
        */
        new Vue({
            template: `<h1>My name is {{name}},My birthDate is {{birthDate}},age is {{image.age}},address is {{image.addr}},
                hobbies has {{hobby[0].name}},it's {{hobby[0].time}}, and {{hobby[1].name}},it's {{hobby[1].time}}
                </h1>`,
            data: {
                name: 'lemur',
                birthDate: '2000-08-28',
                image: {
                    age: 22,
                    addr: 'NanJing'
                },
                hobby: [{
                    name: 'cycling',
                    time: 'one year'
                }, {
                    name: 'take pictures',
                    time: 'zero day'
                }]
            }
        }).$mount('#app')
    </script>
</body>

</html>
